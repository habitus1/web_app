<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>게시글 등록</title>
  <link rel="stylesheet" href="Register.css" />
</head>
<body>
    <header>
        <div class="header-left">
        <img src="" alt="A+Maker-Logo">
          <nav class="left_button">
            <a href="#">홈</a>
            <a href="#">질문하기</a>
            <a href="#">게시판</a>
            <a href="#">마이페이지</a>
          </nav>
        </div>
        <div class="header-right">
          <a href="#">로그인/로그아웃</a>
        </div>
      </header>
  <div class="container">
    <h2>게시글 작성하기</h2>
    <div class="row">
      <input type="text" placeholder="과목을 입력하세요." class="input half" />
      <input type="text" placeholder="카테고리를 입력하세요." class="input half" />
    </div>
    <label>문제</label>
    <textarea placeholder="문제를 입력하세요." class="textarea"></textarea>
    <label>해설</label>
    <textarea placeholder="해설을 입력하세요." class="textarea"></textarea>

    <div class="buttons">
      <button class="cancel">✕ 취소</button>
      <button class="submit">등록하기</button>
    </div>
  </div>
  <script src="Register.js"></script>
</body>
</html>
