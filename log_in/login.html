<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A+Maker 로그인</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-wrapper">
    <div class="login-box">
      <h1 class="logo"><span class="logo-blue">A+</span><strong>Maker</strong> 로그인</h1>
      <form>
        <input type="text" placeholder="아이디" class="input-box" />
        <input type="password" placeholder="비밀번호" class="input-box" />
        <button type="submit" class="login-button">로그인</button>
      </form>
      <p class="bottom-text">아직 우리 서비스 회원이 아니신가요? <a href="#" class="signup-link">회원가입하기</a></p>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
