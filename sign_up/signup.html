<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A+Maker 회원가입</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="signup-wrapper">
    <div class="signup-box">
      <h1 class="logo"><span class="logo-blue">A+</span><strong>Maker</strong> 회원가입</h1>
      
      <form>
        <div class="form-row">
          <div class="form-group half">
            <label>이름</label>
            <input type="text" placeholder="실명 입력" />
          </div>
          <div class="form-group half">
            <label>닉네임</label>
            <input type="text" placeholder="닉네임 입력" />
          </div>
        </div>

        <div class="form-group">
          <label>생년월일</label>
          <input type="text" placeholder="YYYY-MM-DD" />
        </div>

        <div class="form-group">
          <label>아이디</label>
          <input type="text" placeholder="영문 소문자와 숫자 조합 6~16자리" />
        </div>

        <div class="form-group">
          <label>비밀번호</label>
          <input type="password" placeholder="영문 소문자와 숫자 조합 8~10자리" />
        </div>

        <div class="form-group">
          <label>비밀번호 확인</label>
          <input type="password" placeholder="" />
        </div>

        <div class="form-group">
          <label>이메일 주소(기업)</label>
          <input type="email" placeholder="example@yonsei.ac.kr" />
        </div>

        <div class="form-group">
          <label>휴대전화</label>
          <input type="text" placeholder="- 없이 입력해 주세요" />
        </div>

        <div class="form-group school-auth">
          <label>학교 인증</label>
          <div class="school-row">
            <input type="text" placeholder="학교를 검색하세요." />
            <button type="button">인증</button>
          </div>
        </div>

        <button type="submit" class="submit-button">가입하기</button>
      </form>
    </div>
  </div>
  <script src="signup.js"></script>
</body>
</html>
