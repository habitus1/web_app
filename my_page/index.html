<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mypage">
      <div class="div">
        <div class="a"><div class="text-wrapper">개인정보 수정</div></div>
        <div class="div-wrapper">
          <div class="text-wrapper-2">내가 스크랩한 글 보기</div>
        </div>
        <div class="a-2"><div class="text-wrapper-3">이용 안내</div></div>
        <div class="a-3"><div class="text-wrapper-2">기타</div></div>
        <p class="span-wrapper"><span class="span">개인정보 수정</span></p>
        <div class="text-wrapper-4">닉네임</div>
        <div class="single-input-field">
          <div class="text-wrapper-5">닉네임</div>
        </div>
        <div class="text-wrapper-6">성/이름</div>
        <div class="single-input-field-2">
          <div class="text-wrapper-5">홍길동</div>
        </div>
        <div class="text-wrapper-7">전화번호</div>
        <div class="single-input-field-3">
          <div class="text-wrapper-5">Phone number</div>
        </div>
        <div class="email">EMAIL</div>
        <div class="single-input-field-4">
          <div class="text-wrapper-5">aaa@gmail.com</div>
        </div>
        <div class="input-fields-icon">
          <button class="button"><div class="label">인증</div></button>
          <div class="placeholder">학교를 검색하시오.</div>
          <div class="icons-search"></div>
        </div>
        <div class="group">
          <div class="group-2">
            <div class="text-wrapper-8">비밀번호 수정</div>
          </div>
        </div>
        <div class="single-input-field-5">
          <div class="text-wrapper-5">기존 비밀번호</div>
        </div>
        <div class="single-input-field-6">
          <div class="text-wrapper-5">새로운 비밀번호</div>
        </div>
        <div class="buttons">
          <button class="button-2">
            <img
              class="icons-close-line"
              src="https://c.animaapp.com/madky1qn8i5Mw9/img/icons-close-line.svg"
            />
            <div class="label-2">취소</div>
          </button>
          <button class="label-wrapper">
            <div class="label-3">업데이트</div>
          </button>
        </div>
        <div class="overlap-group">
          <img
            class="rectangle"
            src="https://c.animaapp.com/madky1qn8i5Mw9/img/rectangle-1069.svg"
          />
          <button class="button-3"><div class="label-4">로그아웃</div></button>
          <div class="label-5">김태훈님 환영합니다!</div>
          <img
            class="image"
            src="https://c.animaapp.com/madky1qn8i5Mw9/img/image-3.png"
          />
          <button class="button-4">
            <div class="label-6">마이페이지</div>
          </button>
          <button class="frame-wrapper">
            <div class="frame"><div class="label-7">질문하기</div></div>
          </button>
          <button class="button-5"><div class="label-6">게시판</div></button>
          <button class="button-6">
            <div class="frame"><div class="label-7">홈</div></div>
          </button>
        </div>
        <div class="rectangle-2"></div>
      </div>
    </div>
  </body>
</html>
